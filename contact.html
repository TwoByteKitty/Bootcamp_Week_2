<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style-media.css">
</head>

<body>
    <header class="header bg-white border-bottom border-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-sm-center text-md-left">
                    <div class="name-box">
                        <a class="navbar-brand text-white" href="index.html">Christie Burt</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-expand navbar-light">
                        <div class="justify-content-sm-center justify-content-md-end navbar-collapse">
                            <div class="navbar-nav">
                                <a class="nav-item nav-link" href="index.html">About</a>
                                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                                <a class="nav-item nav-link" href="contact.html">Contact</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>
    <main class="content">
        <h1 class="content-heading">Contact Me</h1>
        <form name="contact-me">
            <label class="form-label" for="name">Name:</label><input class="form-input" type="text" name="name"
                id="name"><br>
            <label class="form-label" for="email">Email:</label><input class="form-input" type="email" name="email"
                id="email"><br>
            <label class="form-label" for="message">Message:</label><textarea class="form-input" rows="10" col="20"
                name="message" id="message"></textarea></textarea><br>
            <button class="form-submit" type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">Copyright &copy; 2019</footer>
</body>
