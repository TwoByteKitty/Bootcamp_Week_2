<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Password Generator</title>
</head>

<body class="bg-light">
    <div class="container-fluid m-3">
        <div class="row header">
            <div class="col">
                <h1 class="text-center mx-3">Password Generator</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-3 pb-4">Generate a Password</h2>
                        <div class="container">
                            <div class="row pw-display">
                                <div class="col">
                                    <textarea> password displays here</textarea>
                                </div>
                            </div>
                            <div class="row pw-buttons">
                                <div class="col-md-6 text-center gen-pw-button">
                                    <button type="button" class="btn btn-primary btn-lg">Generate Password</button>
                                </div>
                                <div class="col-md-6 text-center copy-pw-button">
                                    <button type="button" class="btn btn-secondary btn-lg" disabled>Copy to Clipboard</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
